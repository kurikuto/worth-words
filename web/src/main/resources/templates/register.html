<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <header>
        <title>register</title>
        <meta http-equiv="Content-Type" content="text:html; charset=utf-8" />
    </header>
    <style th:include="base::base_style"></style>
    <body>
        <div th:include="base::header_body">
            <h1 th:text="#{title}">title</h1>
        </div>
        <div class="contents">
            <form action="/home" id="form" method="post">
                <div>
                    <textarea name="words" rows="5" col="40" maxlength="300">器は仕えることによって美を増し、主は使うことによって愛を増すのである。</textarea>
                </div>
                <div>
                    <p><label for="source">出典</label></p>
                    <input type="text" id="source" name="source" value="柳宗悦">
                </div>
                <div>
                    <p><label for="date">日付</label></p>
                    <input type="text" id="date" name="date" value="2020/11/22">    
                </div>
                <div>
                    <p><label for="contributor">投稿者</label></p>
                    <input type="text" id="contributor" name="contributor" value="kurikuto">    
                </div>
            </form>
            <div>
                <a href="/home"><button name="home">戻る</button></a>
                <button type="submit" form="form" name="register">登録</button>
            </div>
        </div>
        <div th:include="base::footer_body">
            <img src="" alt="footer image">
        </div>
    </body>
</html>
