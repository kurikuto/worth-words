<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <header>
        <title>login</title>
        <meta http-equiv="Content-Type" content="text:html; charset=utf-8" />
    </header>
    <style th:include="base::base_style"></style>
    <body>
        <div th:include="base::header_body">
            <h1 th:text="#{title}">title</h1>
        </div>
        <div class="contents">
            <p th:text="${msg}">HELLO</p>
            <pre th:text="${memberList}">list</pre>
            <form action="/login" method="post">
                <div>
                    <p><label for="id">ID</label></p>
                    <input type="text" name="id" placeholder="your id">
                </div>
                <div>
                    <p><value for="password">PASSWORD</value></p>
                    <input type="text" name="password" placeholder="password">
                </div>
                <div>
                    <input type="submit" value="ログイン">
                </div>
            </form>
        </div>
        <div th:include="base::footer_body">
            <img src="" alt="footer image">
        </div>
    </body>
</html>
